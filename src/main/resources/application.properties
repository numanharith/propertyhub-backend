# Server Configuration
server.port=8080

# Spring Datasource Configuration
# Replace with your actual PostgreSQL connection details
spring.datasource.url=jdbc:postgresql://localhost:5432/propertyhub_db
spring.datasource.username=adminuser
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# IMPORTANT: Use a strong, randomly generated secret key in a real application.
# This key should be kept confidential and preferably loaded from environment variables or a secrets manager.
jwt.secret=YourSuperSecretKeyForPropertyHubApplicationMustBeLongAndComplex
jwt.expiration.ms=86400000

# Actuator Endpoints (Optional, for monitoring)
# management.endpoints.web.exposure.include=health,info

# Logging Configuration (Optional)
# logging.level.org.springframework=INFO
# logging.level.com.propertyhub=DEBUG

